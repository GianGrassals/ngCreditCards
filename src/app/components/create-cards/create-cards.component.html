<div class="card">
  <div class="card-body">
    <h5 class="title mb-3">{{title}}
      <div *ngIf="loading"   class="spinner-border float-end" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </h5>
    <form [formGroup]="form" (ngSubmit)="saveCard()">
      <div class="input-group  input-group-lg mb-3 ">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-user-circle"
             [class.green-icon]="this.form.get('holder')?.valid"
             [class.red-icon]="this.form.get('holder')?.invalid && this.form.get('holder')?.touched"></i>
        </span>
        <input type="text" formControlName="holder" class="form-control" placeholder="Holder">
      </div>
      <div class="input-group  input-group-lg mb-3 ">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-credit-card"
          [class.green-icon]="this.form.get('numberCard')?.valid"
          [class.red-icon]="this.form.get('numberCard')?.invalid && this.form.get('numberCard')?.touched"></i>
        </span>
        <input type="text" formControlName="numberCard" maxlength="16" class="form-control" placeholder="Card Number">
      </div>
      <div class="row">
        <div class="col-lg-7">
          <div class="input-group  input-group-lg mb-3 ">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-calendar-alt"
              [class.green-icon]="this.form.get('expirationDate')?.valid"
              [class.red-icon]="this.form.get('expirationDate')?.invalid && this.form.get('expirationDate')?.touched"></i>
            </span>
            <input type="text"  formControlName="expirationDate" maxlength="5" class="form-control" placeholder="MM/YY">
          </div>
        </div>
        <div class="col-lg-5">
          <div class="input-group  input-group-lg mb-3 ">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-key"
              [class.green-icon]="this.form.get('cvv')?.valid"
              [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
            </span>
            <input type="password" formControlName="cvv" maxlength="3" class="form-control" placeholder="CVV">
          </div>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-success btn-lg" [disabled]="form.invalid" type="submit">
         <i class="fas fa-database"></i> &nbsp;Save
        </button>
      </div>
    </form>
  </div>
</div>
